<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Journal Entry</title>
<link rel="stylesheet" href="{{ url_for('static', filename='journal.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
<div class="button-group">
    <a href="{{ url_for('index') }}" class="journal-btn">Scheduler</a>

</div>

<div class="journal-container">

    <h1 class="welcome-text">Journal</h1>

    {% if moods %}
    <div class="selected-moods">
        <p>Youâ€™re feeling: 
            {% for mood in moods %}
                <span class="mood-tag">{{ mood }}</span>
            {% endfor %}
        </p>
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('save_journal_entry') }}">
        <textarea name="content" class="journal-paper" placeholder="Start writing here..." required></textarea>
        {% for mood in moods %}
            <input type="hidden" name="moods" value="{{ mood }}">
        {% endfor %}
        <button type="submit" class="journal-btn">Save Entry</button>
    </form>

</div>
</body>
</html>
